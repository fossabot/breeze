{% extends 'base.html' %}
{% block content %}

{% if posts %}
{% for post in posts %}
<div class="post" name="post">
    <div name="user" class="user"> <a href="/u/{{ post.user.username }}">{{ post.user.username }}</a></div>
    <div name="content" class="content">
        {{ post.content }}
    </div>
</div>
{% endfor %}
{% else %}
{{ username }} haven't yet a post
{% endif %}

{% endblock %}
